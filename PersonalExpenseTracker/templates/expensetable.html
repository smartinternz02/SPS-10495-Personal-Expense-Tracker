{% extends 'base.html' %}

{% block body %}
    <h2>Hai {{email}}, <br> Check your expenses of any month.</h2>
    <form action="/expensetable/{{email}}" method="POST">
        Email: <br>
        <input type="email" name="email" value="{{email}}" class="form-control" readonly> <br> <br>
        Select month: <br>
        <select name="months" style="width: 180px;" class="form-control" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select> <br> <br>
        Select year: <br>
        <select name="years" style="width: 180px;" class="form-control" required>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
            <option value="2004">2004</option>
            <option value="2005">2005</option>
            <option value="2006">2006</option>
            <option value="2007">2007</option>
            <option value="2008">2008</option>
            <option value="2009">2009</option>
            <option value="2010">2010</option>
            <option value="2011">2011</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
            <option value="2028">2028</option>
            <option value="2029">2029</option>
            <option value="2030">2030</option>
        </select> <br> <br>
        <input type="submit" value="Get details" class="btn btn-success">
        
    </form>
    <br>
    <a href="/home/{{email}}" class="btn btn-danger">Go Back</a>
    <hr> 
    <h3 style="color: red;">{{msg}}</h3>
    <table border="5" width="600px" class="table table-striped">
        <thead class="thead thead-dark">
            <tr>
                <th>MONTH</th>
                <th>YEAR</th>
                <th>AMOUNT(Rs)</th>
                <th>CATEGORY</th>
            </tr>
        </thead>
        <tbody>
            
            {% for row in table %}
                
                <tr>
                    <td>{{row[0]}}</td>
                    <td>{{row[1]}}</td>
                    <td>{{row[2]}}</td>
                    <td>{{row[3]}}</td>
                </tr>
                
            {% endfor %}
                
        </tbody>
    </table>
{% endblock %}
